<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline | Block element</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p>This is second paragraph</p>

    <div>This is a div<div></div>This is another div</div> 
    <!-- div, p is block element -->

    <!-- strong and em are inline elements -->
    <strong> Krushna dike</strong>
    <em>Krushna dike</em>
</body>
</html>
