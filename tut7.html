<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables | Lists</title>
</head>
<body>
    <ul type="circle">
        <li>First</li>
        <li>Secodn</li>
        <li>Third</li>
    </ul>

    <ol type="A">
        <li>First</li>
        <li>Secodn</li>
        <li>Third</li>
    </ol>

    <h2>HTML Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Krushna</td>
                <td>1234</td>
                <td>Python Developer</td>
            </tr>
            <tr>
                <td>Sanket</td>
                <td>541234</td>
                <td>Medical expert</td>
            </tr>
            <tr>
                <td>Nikhil</td>
                <td>34234</td>
                <td>HTML Developer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
