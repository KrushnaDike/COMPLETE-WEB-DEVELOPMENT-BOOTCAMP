<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #firstPara {
            color: red; /*color by name*/
        }

        #secondPara {
            color :rgb(104, 255, 63); /*color by rgb value*/
        }
    </style>
</head>
<body>
    <h2>Tutorial on Colors in CSS</h2>
    <br><br>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph from first box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraph from first box</p>
</body>
</html>
