<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Forms</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text">
        </div>
        <br>
        <div>
            Role: <input type="text">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            DOB: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible? <input type="checkbox" name="myDate" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Other<input type="radio" name="myGender"> 
        </div>
        <br>
        <div>
            Write about yourself: <textarea name="abt" id="abt" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="mycar" id="car">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
                <option value="mh" selected>Thar</option>
            </select>
        </div>

        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="reset Now">
        </div>
    </form>
</body>
</html>
